<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conditions in JavaScript</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Conditions in JavaScript</h1>
      <p>Conditional statements in JavaScript like if, else if, and else enable executing different code based on specified conditions.</p>
      
      <div class="example">
        <h2>Example</h2>
        <textarea id="code-area" class="code-area" rows="8" cols="50">// Example of a simple conditional statement
let num = 10;

if (num > 0) {
  console.log('Number is positive');
} else if (num === 0) {
  console.log('Number is zero');
} else {
  console.log('Number is negative');
}
        </textarea>
        <button class="run-button" onclick="runCode('code-area')">Run Code</button>
        <div class="output">
          <h3>Console Output:</h3>
          <div class="console"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="com.js"></script>
</body>
</html>
