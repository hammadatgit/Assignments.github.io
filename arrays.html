<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrays in JavaScript</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Arrays in JavaScript</h1>
      <p>Arrays in JavaScript hold a collection of items. They can store various data types and offer methods for manipulation like push, pop, etc.</p>
      
      <div class="example">
        <h2>Example</h2>
        <textarea id="code-area" class="code-area" rows="6" cols="50">// Declare and initialize an array
let myArray = [1, 'two', true];

// Log the array and its length
console.log('Array:', myArray);
console.log('Array Length:', myArray.length);
        </textarea>
        <button class="run-button" onclick="runCode('code-area')">Run Code</button>
        <div class="output">
          <h3>Console Output:</h3>
          <div class="console"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="com.js"></script>
</body>
</html>
