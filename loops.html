<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loops in JavaScript</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Loops in JavaScript</h1>
      <p>Loops in JavaScript like for, while, and do-while help in executing a block of code repeatedly until a condition becomes false.</p>
      
      <div class="example">
        <h2>Example</h2>
        <textarea id="code-area" class="code-area" rows="8" cols="50">// Example of a simple for loop
for (let i = 0; i < 5; i++) {
  console.log('Count:', i);
}
        </textarea>
        <button class="run-button" onclick="runCode('code-area')">Run Code</button>
        <div class="output">
          <h3>Console Output:</h3>
          <div class="console"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="com.js"></script>
</body>
</html>
