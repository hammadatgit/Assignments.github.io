<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variables in JavaScript</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Variables in JavaScript</h1>
      <p>Variables in JavaScript allow storing different data types like numbers, strings, or booleans. They can be declared using var, let, or const.</p>
      
      <div class="example">
        <h2>Example</h2>
        <textarea id="code-area" class="code-area" rows="6" cols="50">// Declare and initialize variables
let num = 10;
const str = 'Hello';
var flag = true;

// Log the variables
console.log('Number:', num);
console.log('String:', str);
console.log('Boolean:', flag);
        </textarea>
        <button class="run-button" onclick="runCode('code-area')">Run Code</button>
        <div class="output">
          <h3>Console Output:</h3>
          <div class="console"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="com.js"></script>
</body>
</html>
